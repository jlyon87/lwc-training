<template>
  <th data-label="Contact Name" scope="row">
    <div class="slds-p-left_medium slds-truncate">
      <span class="slds-text-link clickable"
        onclick={clickContact} >{contact.Name}</span>
    </div>
  </th>
  <td data-label="Contact Email" >
    <div class="slds-truncate">{contact.Email}</div>
  </td>
</template>

<template>
  <lightning-card
    title={account.Name}
    icon-name="standard:account" >

    <div slot="actions">
      <lightning-button-icon
        onclick={gotoAccount}
        icon-name="utility:open"
        size="small"></lightning-button-icon>
    </div>

    <div class="slds-p-horizontal_small" onclick={selectAccount} >
      <slot></slot>
    </div>

    <div slot="footer">
      <div>
        {account.Owner.Name}
      </div>
    </div>
  </lightning-card>
</template>

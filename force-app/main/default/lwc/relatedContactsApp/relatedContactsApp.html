<template>
  <template if:true={contacts}>
    <div ongotocontact={gotoContact}>
      <c-account-card account={account}>
        <!-- <c-contact-table
          contacts={contacts}></c-contact-table> -->
        <c-contact-list
          contacts={contacts}></c-contact-list>

        <div slot="footer">
          <span class="slds-text-color_weak">Total: {contacts.length}</span>
        </div>
      </c-account-card>
    </div>
  </template>
  <template if:false={contacts} >
    Loading...
  </template>
  <template if:true={error} >
    {error.message}
  </template>
</template>
